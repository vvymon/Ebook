<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>ĐĂNG NHẬP TÀI KHOẢN CỦA BẠN</h2>
						<div class="text-danger" style="color:red">{{ error }}</div>
						<form name="form" ng-submit="formSubmit()" role="form">
							<div class="form-group">
								<label for="email">Email</label>
        					<i class="fa fa-key"></i>
							<input type="text" name="email" id="email" class="form-control" ng-model="username" required placeholder="Email Address" />
							 <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email không được để trống</span>
							</div>
							
							<div class="form-group">
						        <label for="password">Mật khẩu</label>
						        <i class="fa fa-lock"></i>
						        <input type="password" name="password" id="password" class="form-control" ng-model="password" required placeholder="Password" />
						        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Mật khẩu không được để trống</span>
						    </div>
						    <div class="form-group">

					<h2 class="or">OR</h2>
				</div>
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>ĐĂNG KÝ TÀI KHOẢN MỚI</h2>
						<form action="#">
							<input type="text" placeholder="Name"/>
							<input type="email" placeholder="Email Address"/>
							<input type="password" placeholder="Password"/>
							<input type="password" placeholder="Re-Password"/>
							<button type="submit" class="btn btn-default">ĐĂNG KÝ</button>
